<!DOCTYPE html>
<html>
<head>
	<title>Google Maps With a Marker</title>
	<style type="text/css">
		html, body, #map {
			height: 100%;
			padding: 0px;
			margin: 0px;
		}
	</style>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.js"></script>
  	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script type="text/javascript">
		$(function () {
			$mapEle = $('#map');
			initialize ();
		});
		function initialize () {
			var mapProp = {
				zoom: 8,
				center: new google.maps.LatLng (44.953703, -93.089958)
			};

			var map = new google.maps.Map($mapEle[0], mapProp);

			var markerProp = {
				position: mapProp.center,
				map: map,
				draggable: true,
				animation: google.maps.Animation.DROP,
			};

			var marker = new google.maps.Marker(markerProp);
		}
	</script>
</head>
<body>
	<div id="map"></div>
</body>
</html>
